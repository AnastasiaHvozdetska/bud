    <script>
        var map = L.map('mapdiv', {
          center: [48.918853, 24.702638],
          zoom: 17,
          zoomControl: false,
          attributionControl: false
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var LeafIcon = L.Icon.extend({
          options: {
            // shadowUrl: './img/map-marker-solid.svg',
            iconSize:     [38, 95],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor:  [-3, -76]
          }
        });

        var greenIcon = new LeafIcon({iconUrl: './img/map-marker-solid.svg'});

        L.marker([48.918853, 24.702638], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(map);
